<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>leavetest</title>
		<style>
body {
	background-color: green;
	color: black;
	font-family: Verdana, sans-serif;
	font-size: 24px;
	font-weight: bold;
}

body::backdrop {
    background-color: green;
}

.warning {
	display: flex;
}

.warning input {
	width: 24px;
}

.bad {
	background-color: red;
}

.bad::backdrop {
	background-color: red;
}

.hidden {
	display: none;
}
		</style>
	</head>
	<body>
		<div id="mouseleave" class="warning hidden">
			<p>⚠️ Mouseleave detected for&nbsp<p><p id="mouseleavetime"></p>
		</div>
		<div id="resize" class="warning hidden">
			<p>⚠️ Resize detected</p>
		</div>
		<div class="warning">
			<label>Fullscreen:&nbsp</label><input type="checkbox" oninput="fullscreen(this.checked);"></input>
		</div>
		<script>
var mouselefttime;

document.onmouseleave = e => {
	document.body.classList.add("bad");
	document.getElementById("mouseleave").classList.remove("hidden");
	mouselefttime = Date.now();
};

document.onmouseenter = e => {
	document.getElementById("mouseleavetime").innerText = ( Date.now() - mouselefttime ) / 1000 + "s";
}

window.onresize = e => {
	document.body.classList.add("bad");
	document.getElementById("resize").classList.remove("hidden");
}

function fullscreen(checked) {
	if (checked)
		document.body.requestFullscreen();
	else
		document.exitFullscreen();

}
		</script>
	</body>
</html>
